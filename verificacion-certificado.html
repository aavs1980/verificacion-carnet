<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación – Certificado Médico Veterinario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #f0f7f4, #e3f2fd);
      margin: 0;
      padding: 0;
    }

    .card {
      max-width: 440px;
      background: #ffffff;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #2E7D32, #1565C0);
      color: white;
      padding: 22px;
      text-align: center;
    }

    .header img {
      width: 72px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .status {
      background: #E8F5E9;
      color: #2E7D32;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
    }

    .content {
      padding: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    .label {
      font-size: 12px;
      color: #607D8B;
      margin-bottom: 3px;
    }

    .value {
      font-size: 15px;
      color: #263238;
      font-weight: 600;
    }

    .divider {
      height: 1px;
      background: #E0E0E0;
      margin: 16px 0;
    }

    .footer {
      padding: 16px;
      text-align: center;
      background: #FAFAFA;
    }

    .footer button {
      background: linear-gradient(90deg, #2E7D32, #1565C0);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 22px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 11px;
      color: #757575;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card" id="certificado">
  <div class="header">
    <!-- Logo opcional -->
    <!-- <img src="logo.png" alt="Logo"> -->
    <h1>Certificado Médico Veterinario</h1>
  </div>

  <div class="status">
    ✔ Certificado Válido y Verificado
  </div>

  <div class="content">
    <div class="field">
      <div class="label">Nombre del Profesional</div>
      <div class="value">Dr. Juan Pérez Rodríguez</div>
    </div>

    <div class="field">
      <div class="label">Colegiatura</div>
      <div class="value">CMPV N° 12345</div>
    </div>

    <div class="divider"></div>

    <div class="field">
      <div class="label">Nombre del Animal</div>
      <div class="value">Max</div>
    </div>

    <div class="field">
      <div class="label">Especie</div>
      <div class="value">Canino</div>
    </div>

    <div class="field">
      <div class="label">Fecha de Emisión</div>
      <div class="value">15/01/2026</div>
    </div>

    <div class="field">
      <div class="label">Código de Verificación</div>
      <div class="value">CMV-8F3A9C21</div>
    </div>
  </div>

  <div class="footer">
    <button onclick="descargarPDF()">Descargar PDF</button>
    <div class="note">
      Este documento fue verificado digitalmente.
    </div>
  </div>
</div>

<script>
  function descargarPDF() {
    const elemento = document.getElementById("certificado");

    const opciones = {
      margin: 0.5,
      filename: 'certificado_veterinario.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };

    html2pdf().set(opciones).from(elemento).save();
  }
</script>

</body>
</html>
